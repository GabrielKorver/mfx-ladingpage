<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Altern√¢ncia Tema Claro/Escuro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    /* CSS Variables for light and dark themes */
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-accent: #4f46e5;
      --transition: 0.3s ease;
    }
    
    [data-theme="dark"] {
      --color-bg: #121212;
      --color-text: #e5e7eb;
      --color-accent: #8b5cf6;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color var(--transition), color var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 2rem;
    }

    button.theme-toggle-btn {
      font-family: 'Material Symbols Outlined';
      font-size: 48px;
      color: var(--color-accent);
      background: none;
      border: none;
      cursor: pointer;
      transition: color var(--transition);
    }
    button.theme-toggle-btn:focus {
      outline: 2px solid var(--color-accent);
      outline-offset: 4px;
    }

  </style>
</head>
<body>
  <h1>Alternar Tema Claro / Escuro</h1>
  <button
    aria-label="Alternar tema claro/escuro"
    class="theme-toggle-btn"
    id="themeToggle"
    title="Alternar Tema"
  >dark_mode</button>

  <script>
    const themeToggleBtn = document.getElementById('themeToggle');
    const rootElement = document.documentElement;

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      rootElement.setAttribute('data-theme', savedTheme);
      updateToggleButtonIcon(savedTheme);
    }

    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = rootElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      rootElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateToggleButtonIcon(newTheme);
    });

    function updateToggleButtonIcon(theme) {
      // Material icon names: dark_mode, light_mode
      themeToggleBtn.textContent = theme === 'light' ? 'dark_mode' : 'light_mode';
    }
  </script>
</body>
</html>
